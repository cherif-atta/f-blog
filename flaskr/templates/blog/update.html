{% extends 'base.html' %}

{%block header%}
    <h1> {%block title%} Edit : {{post['title']}} {%endblock%} </h1>
{%endblock%}

{%block content%}
    <form method="post">
        <label for="title"> Title </label>
        <input name="title" id="title" value="{{request.form['title'] or post['title']}}" required>
        <label for="body"> Article </label>
        <textarea name="body" id="body" rows="8" cols="80" required> {{request.form['body'] or post['body']}} </textarea>
        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{url_for('blog.delete', id=post['id'])}}" method="post">
        <input class="danger" type="submit" value="Delete post" onclick="return confirm('Are you sure want delete this post ?');">
    </form>
{%endblock%}
